    <meta charset="UTF-8">
    <title>operators in javascript</title>
    <script type="text/JavaScript">
        var d=true;
        var e=false;
        var a=20;
        var b=10;
        var c="text";
        var inline="<br/>";
        document.write("a+b= ");
        result=a+b;
        document.write(result);

         document.write("a*b= ");

        document.write(inline);

        document.write(inline);

        document.write(inline);

        document.write("value of a=>(a/=b)=> ");
        result=a/=b;
        document.write(result);
        document.write(inline);

        /* conditional operators */
         document.write("((a>b)?100:200=)");

        document.write(inline);

         document.write("((a<b)?100:200)");
