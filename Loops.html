<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops in javascript</title>
  <script type="text/Javascript">
  /* While Loop */
    var a=0;
    var b=0;
    document.write("starting the loop <br/>")
    while(a<10){
    document.write("Current count:" +a+"<br/>");
    a++;}
    document.write("loop ended! <br/>");

    /* do while loop */
     document.write("starting the loop <br/>")
     do{
    document.write("Current count:" +b+"<br/>");
    b++;}
    while(b<10);
      document.write("loop ended! <br/>");

      /* for loop */
      document.write("starting the loop <br/>")
      for(c=10;c>0;c=c-2){
      document.write("Current count:"+c+"<br/>");
      }
document.write("loop ended!");

  </script>
</head>
<body>

</body>
</html>
